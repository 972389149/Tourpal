<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/whole.css">
		<script src='../js/registermessge.js' type="text/javascript"></script>
	</head>
	<body>
	<div id="whole">	
	    <div id="registerhead">
		    完善你的个人信息
	    </div>
		<div id="registermessage1">
			<div class="personal1">
				<form>
					昵 &nbsp;称 : <input type="text" id="nickname">
				</form>
			</div>
			<div class="personal2">
				
			</div>
			<div class="personal1">
				<form style='font-size: 14px;'>
					英文名 : <input type="text" id="englishname">
				</form>
			</div>
			<div class="personal2">
				
			</div>
			<div class="personal1">
				<form>
					性 &nbsp;别 :
					<select name="" id="sex"> 
					    <option value="none" selected></option>
					    <option value="male">男</option>
					    <option value="female">女</option>
					</select>
				</form>
			</div>
			<div class="personal2">
				
			</div>
			<div class="personal1">
			<form>
					语 &nbsp;言 : 
					<select name="" id="language"> 
					    <option value="none" selected></option>
					    <option value="male">汉语</option>
					    <option value="female">英语</option>
					    <option value="female">日语</option>
					    <option value="female">韩文</option>
					    <option value="female">葡萄牙语</option>
					    <option value="female">西班牙语</option>
					    <option value="female">马来西亚语</option>
					    <option value="female">法语</option>
					    <option value="female">德语</option>
					</select>
				</form>
			</div>
			<div class="personal2">
				
			</div>
			<div class="personal1">
			<form>
					血 &nbsp;型 : 
					<select name="" id="bloodtype"> 
					    <option value="none" selected></option>
					    <option value="male">O型</option>
					    <option value="female">A型</option>
					    <option value="female">B型</option>
					    <option value="female">AB型</option>
					    <option value="female">其他血型</option>
					</select>
				</form>
			</div>
			<div class="personal2">
				
			</div>
			<div class="personal1">
				<form>
					手 &nbsp;机 : <input type="text" id="telephone">
				</form>
			</div>
			<div class="personal2">
				
			</div>
		</div>
		<div id="registermessage2">
		    <div class="personal1">
				<form>
					姓 &nbsp;名 : <input type="text" id="surname">
				</form>
			</div>
			<div class="personal2">
				
			</div>
			<div class="personal1">
				<form>
					生 &nbsp;日 : <input type="text" id="birthdaya" maxlength="4">
					-
					<input type="text" id="birthdayb" maxlength="2">
					-
					<input type="text" id="birthdayc" maxlength="2">
				</form>
			</div>
			<div id="birthday1">
				格 式 : 1998 - 01 - 01
			</div>
			<div class="personal1">
				<form>
					年 &nbsp;龄 : <input type="text" id="age" disabled>
				</form>
			</div>
			<div class="personal2">
				
			</div>
			<div class="personal1">
				<form>
					生 &nbsp;肖 : <input type="text" id="zodiac" disabled>
				</form>
			</div>
			<div class="personal2">
				
			</div>
			<div class="personal1">
				<form>
					星 &nbsp;座 : <input type="text" id="Constellation" disabled>
				</form>
			</div>
			<div class="personal2">
				
			</div>
			<div class="personal1">
				<form>
					*电&nbsp;话 : <input type="text" id="phone">
				</form>
			</div>
			<div class="personal2">
				
			</div>	
		</div>
		<div id="comfirm">
             确认
		</div>
	</div>
	</body>
</html>
