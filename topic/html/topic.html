<!doctype html>
<html>
	<head>
	<title></title>
	<meta charset="utf-8">
	</head>
	<link rel="stylesheet" type="text/css" href="../css/topic.css">
	<script type="text/javascript" src="../js/topic.js"></script>
	<body>
	<div id="wholetopic">
		<div id='alltopic'>
			<div id="topic">
			旅游地点：
            <br>
			<input type="text" id='place' style="width: 705px;" placeholder="分享你的旅游目的地" maxlength="10">
			<br>
			<br>
			地点介绍：
			<br>
			<textarea name="" id="placeitd" cols="84" rows="2" style='resize: none;' placeholder="介绍你的旅游目的地" maxlength="60">
			</textarea>
			旅游经历分享:
			<br>
			<textarea name="" id="exprience" style='resize: none;' placeholder="分享你的旅游经历" maxlength="200">
			</textarea>
			<div id="expriencepic"></div>
			<div id="expriencebut">
				<input id="expriencepicbut" style="height: 29px;width: 60px;" type="file">
			</div>
			<div id="topicopen">
				公开
			</div>
			<div id="resetexp">
				重置
			</div>
			<div style="float: left;height: 20px;width: 2px;background-color: #ccc;">	
			</div>
			<div id="shareexp">
				发布
			</div>
			<div style="float: left;width: 710px;border: 1px solid #ccc;margin:10px 0 10px 0;"></div>
			</div>
			<div id="continued" style="display: none;">
			<div id="topiccontinue">
				丰富你的旅游经历：
				<br>
				<textarea name="" id="expriencectu" style='resize: none;' placeholder="分享更多旅游经历，使你的文章内容更加丰富" maxlength="200"></textarea>
			<div id="expriencepicctu"></div>
			<div id="expriencebutctu">
				<input id="expriencepicbutctu" style="height: 29px;width: 60px;" type="file">
			</div>
			</div>
			<div id="topicopenctu">
				公开
			</div>
			<div id="resetexpctu">
				重置
			</div>
			<div style="float: left;height: 20px;width: 2px;background-color: #ccc;">	
			</div>
			<div id="shareexpctu">
				发布
			</div>
			</div>
		</div>
		</div>
